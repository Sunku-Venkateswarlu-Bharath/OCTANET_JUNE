<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page for Travelling</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="wallpaper.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never stop</h2>
            <h3>Exploring the world</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem architecto totam impedit nobis natus modi voluptatibus ullam sint dignissimos. Dicta rerum quae voluptatibus!</p>
            <a href="#">Explore</a>
        </div>
            <ul class="social">
                <li><a href="#"><img src="./facebook.png" alt=""></a></li>
                <li><a href="#"><img src="./instagram.png" alt=""></a></li>
                <li><a href="#"><img src="./twitter.png" alt=""></a></li>
            </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">DESTINAITON</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONACT</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
